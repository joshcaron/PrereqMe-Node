<!DOCTYPE html>
<meta charset="utf-8">
<style>

rect {
  stroke: #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var width = 960,
    height = 500;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([0, height]);

var color = d3.scale.category20c();

function id (course){ return course.dept + course.num; }
courses = d3.map();

var partition = d3.layout.partition()
    .children(function(d) { return d.prereqs.length == 0 ? null : d.prereqs.map(
        function(g){ return courses.get(g); })
       })
    .value(function(d) { return 1 });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var rect = svg.selectAll("rect");

d3.json("dummy_api_response.json", function(error, json) {
  courses.set(id(json.root), json.root);
  json.coreqs .forEach(function(d){ courses.set(id(d), d); });
  json.prereqs.forEach(function(d){ courses.set(id(d), d); });
  rect = rect
      .data(partition(json.root))
    .enter().append("rect")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .attr("width", function(d) { return x(d.dx); })
      .attr("height", function(d) { return y(d.dy); })
      .attr("fill", function(d) { return color((d.children ? d : d.parent).key); })
      .on("click", clicked);
});

function clicked(d) {
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, 1]).range([d.y ? 20 : 0, height]);

  rect.transition()
      .duration(750)
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
      .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
}

</script>
